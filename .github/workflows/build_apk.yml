name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build APK with Buildozer Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/telegram_user_bot_kivy:/app \
          -v ${{ github.workspace }}/telegram_user_bot_kivy/.buildozer:/home/user/.buildozer \
          -w /app \
          kivy/buildozer:latest \
          buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: telegram-user-bot-apk
        path: telegram_user_bot_kivy/bin/*.apk
        retention-days: 30
