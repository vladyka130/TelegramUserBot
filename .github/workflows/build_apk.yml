name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Дозволяє запускати вручну

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip python3-pip autoconf libtool \
          pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev build-essential
    
    - name: Install Buildozer and dependencies
      run: |
        pip3 install --user buildozer Cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install Android SDK Command Line Tools
      run: |
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p cmdline-tools
        mv cmdline-tools latest
        mv latest cmdline-tools
        rm commandlinetools-linux-11076708_latest.zip
        export ANDROID_HOME=~/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
    
    - name: Build APK
      working-directory: ./telegram_user_bot_kivy
      env:
        BUILDozer_WARN_ON_ROOT: 0
      run: |
        buildozer android debug 2>&1 | tee buildozer.log || (cat buildozer.log && exit 1)
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: telegram-user-bot-apk
        path: telegram_user_bot_kivy/bin/*.apk
        retention-days: 30

